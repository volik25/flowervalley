<flower-valley-header></flower-valley-header>
<flower-valley-loader *ngIf="loadingService.momentLoading"></flower-valley-loader>
<div
  [ngClass]="{
    'background-dark': background === 'dark',
    'background-light': background === 'light'
  }"
  *ngIf="isShowBreadcrumb"
>
  <div class="container">
    <flower-valley-breadcrumb></flower-valley-breadcrumb>
  </div>
</div>
<router-outlet></router-outlet>
<flower-valley-footer></flower-valley-footer>
<p-dialog
  [closable]="false"
  [(visible)]="cookieVisible"
  [modal]="true"
  [resizable]="false"
  [draggable]="false"
  position="top-left"
  [style]="{ width: '350px' }"
>
  <span class="cookie"
    >Веб-сайт использует файлы cookie. Продолжая пользоваться сайтом, вы даете согласие на работу с
    этими файлами.</span
  >
  <ng-template pTemplate="footer">
    <p-button
      styleClass="p-button-cookie"
      (onClick)="cookieVisible = false"
      label="Понятно"
    ></p-button>
  </ng-template>
</p-dialog>
<p-confirmDialog acceptLabel="Да" rejectLabel="Нет"></p-confirmDialog>
<p-toast></p-toast>
<a href="https://api.whatsapp.com/send/?phone=79151091000" target="_blank" class="whatsapp">
  <p-image src="assets/images/whatsapp.svg" width="50px"></p-image>
</a>
