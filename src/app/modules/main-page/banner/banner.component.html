<div class="container my-4">
  <flower-valley-search></flower-valley-search>
  <div class="banner" *ngIf="banner">
    <div class="padding-adaptive">
      <div class="header">{{ banner.title }}</div>
      <div class="ng-container__mobile">
        <ng-container *ngTemplateOutlet="carousel"></ng-container>
      </div>
      <div class="info">
        {{ banner.description }}
      </div>
      <flower-valley-leaf-button
        title="Каталог тюльпанов"
        styleClass="mt-4"
        [routerLink]="['catalog', banner.routerLink]"
      ></flower-valley-leaf-button>
      <div *ngIf="isAdmin" class="mt-3 w-12">
        <p-button label="Редактировать" styleClass="w-12" (onClick)="editBanner()"></p-button>
      </div>
    </div>
    <div class="ng-container__laptop">
      <ng-container *ngTemplateOutlet="carousel"></ng-container>
    </div>
  </div>
  <div class="info-banner">
    <div>
      <span>5800+</span>
      <span>ДОВОЛЬНЫХ КЛИЕНТОВ</span>
    </div>
    <div>
      <span>20 лет</span>
      <span>НА РЫНКЕ ЦВЕТОВ</span>
    </div>
    <div>
      <span>50+</span>
      <span>ГОРОДОВ В РОССИИ</span>
    </div>
    <div>
      <span>1 500.000 шт</span>
      <span>ЦВЕТОВ В ГОД</span>
    </div>
  </div>
</div>

<ng-template #carousel>
  <div class="carousel" *ngIf="banner">
    <p-carousel
      [value]="photos"
      [autoplayInterval]="banner.autoPlay"
      [circular]="true"
      [showNavigators]="banner.isUserCanLeaf"
    >
      <ng-template let-photo pTemplate="item">
        <img class="carousel__img" [src]="photo.src" (click)="openImage(photo.src)" />
      </ng-template>
    </p-carousel>
    <div class="carousel__banner">
      <img src="assets/icons/shield.png" />
      <div class="ml-2">ПРЕМИАЛЬНОЕ КАЧЕСТВО ГАРАНТИРУЕМ!</div>
    </div>
  </div>
</ng-template>

<p-galleria
  *ngIf="banner"
  [value]="photos"
  [(visible)]="displayCustom"
  [(activeIndex)]="activeIndex"
  [circular]="true"
  [fullScreen]="true"
  [showItemNavigators]="true"
  [showThumbnails]="false"
>
  <ng-template pTemplate="item" let-item>
    <img [src]="item.src" style="width: 100%; display: block" />
  </ng-template>
</p-galleria>
