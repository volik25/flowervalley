<flower-valley-container>
  <div class="grid">
    <div class="col-4" *ngFor="let item of items">
      <p-card styleClass="panel" [routerLink]="item.routerLink" [queryParams]="item.queryParams">
        <ng-template pTemplate="header">
          <span [class]="item.icon"></span>
          <span class="title"> {{ item.label }}</span>
        </ng-template>
        {{ item.state ? item.state['description'] : '' }}
      </p-card>
    </div>
  </div>
</flower-valley-container>
